<div class="hero text-center">
    <div class="container">
      <h1 class="display-4">Bienvenido a Velonia</h1>
      <p class="lead">Descubre las últimas tendencias de moda para todos en tu familia.</p>
    </div>
  </div>
  
  <div class="container my-5">
    <!-- Sección de Categorías -->
    <h2 class="text-center mb-4">Compra por Categoría</h2>
    <div class="row g-4">
      <div class="col-md-3" *ngFor="let category of categories">
        <div class="category-card">
          <img [src]="category.photo" [alt]="category.name">
          <div class="category-overlay">
            <h3>{{ category.name }}</h3>
            <a [href]="category.link" class="btn btn-light">Comprar Ahora</a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Sección de Más Vendidos -->
    <section class="my-5">
      <h2 class="text-center mb-4">Más Vendidos</h2>
      <div class="row g-4">
        <div class="col-md-3" *ngFor="let product of products">
          <div class="card product-card">
            <div class="d-flex justify-content-center align-items-center" 
                 style="height: 200px; overflow: hidden;">
              <img [src]="product.photo" class="card-img-top" [alt]="product.name" 
                   style="max-height: 100%; max-width: 100%; object-fit: contain;">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">${{ product.price }}</p>
              <a [routerLink]="'/product/' + product.id" class="btn btn-primary">Ver Detalles</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
