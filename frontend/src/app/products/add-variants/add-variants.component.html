<div class="container my-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h2 class="mb-0">Agregar Variantes para {{ product?.name }}</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #variantForm="ngForm">
              <div class="mb-3">
                <label for="size" class="form-label">Talla</label>
                <select class="form-select" id="size" name="size" [(ngModel)]="variant.size" required>
                  <option value="">Seleccionar Talla</option>
                  <option *ngFor="let s of sizes" [value]="s">{{ s }}</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color" [(ngModel)]="variant.color" required>
              </div>
  
              <div class="mb-3">
                <label for="stock" class="form-label">Inventario</label>
                <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="variant.stock" min="0" required>
              </div>
  
              <button type="submit" class="btn btn-primary">Agregar Variante</button>
            </form>
  
            <hr>
  
            <h3 class="mb-3">Variantes Actuales</h3>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Talla</th>
                    <th>Color</th>
                    <th>Inventario</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let v of variants">
                    <td>{{ v.size }}</td>
                    <td>{{ v.color }}</td>
                    <td>{{ v.stock }}</td>
                  </tr>
                  <tr *ngIf="variants.length === 0">
                    <td colspan="3" class="text-center">No se han agregado variantes a√∫n</td>
                  </tr>
                </tbody>
              </table>
            </div>
  
            <div class="mt-3">
              <a onclick="redirectToDetail()" class="btn btn-secondary">Finalizar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
