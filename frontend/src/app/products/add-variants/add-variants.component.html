<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-white border-bottom-0 pt-4 pb-0 px-5">
            <h2 class="mb-0">Agregar Variantes para {{ product?.name }}</h2>
        </div>
        <div class="card-body px-5 py-4">

          <!-- Formulario de variante -->
          <form (ngSubmit)="onSubmit()" #variantForm="ngForm" class="row g-4">
            <div class="col-md-4">
              <label for="size" class="form-label">Talla</label>
              <select class="form-select" id="size" name="size" [(ngModel)]="variant.size" required>
                <option value="">Seleccionar Talla</option>
                <option *ngFor="let s of sizes" [value]="s">{{ s }}</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="color" class="form-label">Color</label>
              <input type="text" class="form-control" id="color" name="color" [(ngModel)]="variant.color" required>
            </div>

            <div class="col-md-4">
              <label for="stock" class="form-label">Inventario</label>
              <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="variant.stock" min="0" required>
            </div>

            <div class="col-12">
              <button type="submit" class="btn px-4" style="background-color: #b76e79bd; color: var(--white);">Agregar Variante</button>
            </div>
          </form>

          <hr class="my-4">

          <!-- Tabla -->
          <h4 class="mb-3">Variantes Actuales</h4>
          <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>Talla</th>
                  <th>Color</th>
                  <th>Inventario</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let v of variants">
                  <td>{{ v.size }}</td>
                  <td>{{ v.color }}</td>
                  <td>{{ v.stock }}</td>
                </tr>
                <tr *ngIf="variants.length === 0">
                  <td colspan="3" class="text-muted text-center">No se han agregado variantes a√∫n</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="text-end mt-4">
            <a (click)="redirectToDetail()" class="btn btn-outline-secondary">Finalizar</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
