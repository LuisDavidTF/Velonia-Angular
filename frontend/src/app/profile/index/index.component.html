<div class="container my-5">
  <div class="bg-white rounded p-4 shadow-sm d-flex align-items-center justify-content-center"
    style="max-width: 600px; margin: 0 auto;">

    <div class="text-center me-4">
      <i class="bi bi-person-fill" style="font-size: 80px; color: var(--color-letter);"></i>
    </div>

    <div>
      <h3 class="mb-3 text-uppercase" style="color: var(--color-letter); font-weight: 500;">{{ user?.full_name}}</h3>
      <p class="text-muted mb-3">
        Usuario: {{ user?.username }}<br>
        Email: {{ user?.email }}<br>
        Direcci√≥n: {{ user?.address || 'No definida' }}
      </p>
      <div>
        <a routerLink="/profile/edit" class="btn text-white px-4" style="background-color: var(--primary-color);">Editar Perfil</a>
      </div>
    </div>

  </div>

  <hr class="my-5">

  <h4 class="text-start mb-4 fw-semibold" style="color: var(--color-letter);">Mis productos</h4>

<div class="row g-4">
  <div class="col-md-3 col-sm-6 col-12" *ngFor="let product of userProducts">
    <div class="card product-card h-100 shadow-sm border-0">
      <!-- Imagen -->
      <div class="text-center bg-light" style="height: 200px; overflow: hidden;">
        <img [src]="product.image_url" [alt]="product.name"
             class="img-fluid" style="max-height: 100%; object-fit: contain;" />
      </div>

      <!-- Contenido -->
      <div class="card-body d-flex flex-column justify-content-between text-center">
        <div>
          <h5 class="card-title mb-1">{{ product.name }}</h5>
          <p class="card-text fw-semibold" style="color: #b76e79;">${{ product.price }}</p>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-center gap-2 mt-3">
          <a [routerLink]="['/product', product.id]" class="btn btn-sm px-3" style="background-color: #b76e79bd; color: var(--white);">Ver</a>
          <a [routerLink]="['/products', product.id, 'edit']" class="btn btn-outline-secondary btn-sm px-3">Editar</a>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
