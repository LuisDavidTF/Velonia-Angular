<div class="container my-5">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Información del Perfil</h5>
            <p class="card-text">
              <strong>Usuario:</strong> {{ user?.username }}<br>
              <strong>Email:</strong> {{ user?.email }}<br>
              <strong>Nombre:</strong> {{ user?.full_name }}<br>
              <strong>Dirección:</strong> {{ user?.address || 'No definida' }}
            </p>
            <a routerLink="/profile/edit" class="btn btn-primary w-100">Editar Perfil</a>
          </div>
        </div>
      </div>
  
      <div class="col-md-8">
        <h3 class="mb-4">Mis Productos</h3>
        <div class="row g-4">
          <div class="col-md-4" *ngFor="let product of userProducts">
            <div class="card h-100 shadow-sm">
              <div class="d-flex justify-content-center align-items-center" style="height: 200px; overflow: hidden;">
                <img [src]="product.image_url" [alt]="product.name" class="img-fluid" style="object-fit: contain; max-height: 100%; max-width: 100%;" />
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <div class="d-flex gap-2">
                  <a [routerLink]="['/product', product.id]" class="btn btn-primary btn-sm">Ver</a>
                  <a [routerLink]="['/products', product.id, 'edit']" class="btn btn-secondary btn-sm">Editar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
